<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="text" placeholder="가로 줄" id="row" size="5" />
      <input type="text" placeholder="세로 줄" id="cell" size="5" />
      <input type="text" placeholder="지뢰" id="mine" size="5" />
      <button>생성</button>
    </form>
    <div id="timer">0초</div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $form = document.querySelector('#form');
      const $timer = document.querySelector('#timer');
      const $tbody = document.querySelector('#table tbody');
      const $result = document.querySelector('#result');
      let row; // 줄
      let cell; // 칸
      let mine;
      const CODE = {
        NORMAL: -1, // 닫힌 칸 (지뢰없음)
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, // 0 이상이면 다 모두 열린 칸
      };
      let data;
      let openCount;
      let startTime;
      let interval;

      function onSubmit(event) {
        event.preventDefault();
        console.log(event.target);
        row = parseInt(event.target.row.value);
        cell = parseInt(event.target.cell.value);
        mine = parseInt(event.target.cell.value);
        openCount = 0;
        clearInterval(interval);
        $tbody.innerHTML = '';
        drawTable();
        startTime = new Date();
        interval = setInterval(() => {
          const time = Math.floor((new Date() - startTime) / 1000);
          $timer.textContent = `${time}초`;
        }, 1000);
      }
      $form.addEventListener('submit', onSubmit);

      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });

        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const randomMine = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
          shuffle.push(randomMine);
        }

        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }

        for (let k = 0; k < shuffle.length; k++) {
          let ver = Math.floor(shuffle[k] / cell); // 행
          let hor = shuffle[k] % cell; // 열
          data[ver][hor] = CODE.MINE;
        }

        return data;
      }

      // 1 2 3
      // 4 5 6
      // 7 8 9
      function countMine(rowIndex, cellIndex) {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;

        return i;
      }

      function open(rowIndex, cellIndex) {
        if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
        const target = $tbody.children[rowIndex]?.children[cellIndex];
        if (!target) {
          return;
        }
        const count = countMine(rowIndex, cellIndex);
        target.className = 'opened';
        target.textContent = count || '';
        data[rowIndex][cellIndex] = count;
        openCount++;
        console.log(openCount);
        if (openCount === row * cell - mine) {
          const time = (new Date() - startTime) / 1000;
          clearInterval(interval);
          $tbody.removeEventListener('click', onLeftClick);
          $tbody.removeEventListener('contextmenu', onRightClick);
          setTimeout(() => {
            alert(`승리했습니다! ${time}초가 걸렸습니다.`);
          }, 500);
        }
        return count;
      }

      function openAround(rI, cI) {
        // 재귀를 사용했지만 Maximum call stack 에러가 발생하여 과부하를 백그라운드와 태스크큐에 분배하여 에러를 방지
        setTimeout(() => {
          const count = open(rI, cI);
          if (count === 0) {
            openAround(rI - 1, cI - 1);
            openAround(rI - 1, cI);
            openAround(rI - 1, cI + 1);
            openAround(rI, cI - 1);
            openAround(rI, cI + 1);
            openAround(rI + 1, cI - 1);
            openAround(rI + 1, cI);
            openAround(rI + 1, cI + 1);
          }
        }, 0);
      }

      function onLeftClick(event) {
        const target = event.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];

        if (cellData === CODE.NORMAL) {
          openAround(rowIndex, cellIndex);
        } else if (cellData === CODE.MINE) {
          clearInterval(interval);
          target.textContent = '펑';
          target.className = 'opened';
          $tbody.removeEventListener('click', onLeftClick);
          $tbody.removeEventListener('contextmenu', onRightClick);
        }
      }

      function onRightClick(event) {
        event.preventDefault();
        const target = event.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.MINE) {
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE;
          target.className = 'question';
          target.textContent = '?';
        } else if (cellData === CODE.QUESTION_MINE) {
          data[rowIndex][cellIndex] = CODE.FLAG_MINE;
          target.className = 'flag';
          target.textContent = '!';
        } else if (cellData === CODE.FLAG_MINE) {
          data[rowIndex][cellIndex] = CODE.MINE;
          target.className = '';
          target.textContent = 'X';
        } else if (cellData === CODE.NORMAL) {
          data[rowIndex][cellIndex] = CODE.QUESTION;
          target.className = 'question';
          target.textContent = '?';
        } else if (cellData === CODE.QUESTION) {
          data[rowIndex][cellIndex] = CODE.FLAG;
          target.className = 'flag';
          target.textContent = '!';
        } else if (cellData === CODE.FLAG) {
          data[rowIndex][cellIndex] = CODE.NORMAL;
          target.className = '';
          target.textContent = '';
        }
      }

      function drawTable() {
        data = plantMine();
        data.forEach(row => {
          const $tr = document.createElement('tr');
          row.forEach(cell => {
            const $td = document.createElement('td');
            if (cell === CODE.MINE) {
              $td.textContent = 'X'; // 개발 편의를 위해
            }
            $tr.append($td);
          });
          $tbody.append($tr);
          $tbody.addEventListener('click', onLeftClick);
          $tbody.addEventListener('contextmenu', onRightClick);
        });
      }
    </script>
  </body>
</html>
